<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<!--表单域，action用于将获取的到信息提交到后台地址-->

<center>
    <form method="POST">
        <span>
            用户:<input type="text" name="username">
        </span>
        <br>
        <span>
            密码:<input type="text" name="password">
        </span>
        <br>
        <span>
            中心:<input type="text" name="center">
        </span>
        <br>
        <span>
            项目名称:<input type="text" name="project">
        </span>
        <br>
        <span>
            <input type="submit" name="submit1" value="注册">
        </span>
        <br>
        <span>
            {{message}}
        </span>
    </form>
</center>
</body>
</html>
